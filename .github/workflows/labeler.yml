name: "Pull Request Labeler"

on:
  pull_request_target:
    types: [opened, synchronize]

permissions: {}

jobs:
  label:
    permissions:
      contents: read
      pull-requests: write

    runs-on: ubuntu-latest

    steps:
      - uses: srvaroa/labeler@74404350883f8b689b026d8747622bd12d3f070a # v1.8.0
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
