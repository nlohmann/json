script:
  - uname -a
  - $COMPILER --version
  - make CXX=$COMPILER
  - test/json_unit "*"
  - if [ `which valgrind` ]; then
    valgrind --error-exitcode=1 --leak-check=full test/json_unit ;
    fi
  - if [ `which brew` ]; then
    brew update ;
    brew tap nlohmann/json ;
    brew install nlohmann_json --HEAD ;
    brew test nlohmann_json ;
    fi
